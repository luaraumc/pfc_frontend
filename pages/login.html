<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../components/components.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Sistema de Apoio à Decisão para Escolha de Carreira em Tecnologia com Integração de Dados Educacionais e de Mercado de Trabalho</h1>
        </div>
    </header>

    <div class="main-content">
        <h2>Login</h2>
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>

        <p>
            <a href="#">Esqueci minha senha</a>
        </p>
        <p>
            Não possui cadastro? <a href="cadastro.html">Clique aqui</a>
        </p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PFC Elisa e Luara - Direitos Reservados</p>
        </div>
    </footer>
</body>
</html>
