<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../components/components.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Sistema de Apoio à Decisão para Escolha de Carreira em Tecnologia com Integração de Dados Educacionais e de Mercado de Trabalho</h1>
        </div>
    </header>

    <div class="main-content">
        <h2>Cadastro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="curso">Curso:</label>
            <select id="curso" name="curso">
                <option value="">Selecione</option>
            </select>

            <label for="carreira">Carreira Desejada:</label>
            <select id="carreira" name="carreira">
                <option value="">Selecione</option>
            </select>

            <label for="habilidades">Habilidades:</label>
            <select id="habilidades" name="habilidades" multiple>
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
            </select>

            <button type="submit">Confirmar</button>
        </form>

        <p>
            Já possui cadastro? <a href="login.html">Clique aqui</a>
        </p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PFC Elisa e Luara - Direitos Reservados</p>
        </div>
    </footer>
</body>
</html>
